---
layout: page
title: Blog
description: >
  Some of my thoughts on designing and developing great software.
permalink: /blog/
---

<ul class="post-list">
  {% for post in site.posts %}
    <li>
      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
      <h2>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
          {{ post.title | escape }}
        </a>
      </h2>
    </li>
  {% endfor %}
</ul>
